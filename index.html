
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nile Fleet Invoice System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* A4 Page Styling for Web Preview */
        .invoice-container {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

        @media screen {
            .invoice-preview-scale {
                transform: scale(0.9);
                transform-origin: top center;
            }
            .print-only {
                display: none !important;
            }
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            html, body {
                width: 210mm;
                height: 297mm;
                background: white !important;
                margin: 0;
                padding: 0;
            }
            
            /* Hide the root app and any no-print marked items */
            #root, .no-print { 
                display: none !important; 
            }
            
            /* Show only the print container */
            .print-only { 
                display: block !important; 
                visibility: visible !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 210mm;
                height: 297mm;
                background: white;
            }

            .invoice-container {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 15mm;
                box-shadow: none !important;
                border: none !important;
            }
            
            /* Force background colors and images in PDFs */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
